<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link href="css/counter.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row col-lg-offset-5">
        <div class="counter-wrapper"></div>
    </div>
    <div class="row col-lg-offset-5">
        <button class="btn btn-success increase">Increase</button>
        <button class="btn btn-danger decrease">Decrease</button>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/counter.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
